<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
</head>

<body>
<div id='output'></div>

<script data-main="../../" src="../require.js"></script>
<script>
requirejs(['F.core/support'], function(support)
{
	var out=document.getElementById('output');
	var str='';
	str+=navigator.userAgent.toLowerCase()+'<br>';
	for( var I in support)
		str+= I+': '+support[I]+'<br>';
	out.innerHTML=str;
});
</script>
</body>
